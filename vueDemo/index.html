<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            content:'Hello World'
        }
    });
    setTimeout(function () {
        app.$data.content='bye Wprld'
    },2000)
</script>
</body>
</html>
