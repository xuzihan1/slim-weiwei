<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <computer ref="one" @change="submit"></computer>
    <computer ref="two" @change="submit"></computer>
    <div>{{sum}}</div>
</div>
<script>
    Vue.component('computer',{
        template:'<div @click="raise">{{num}}</div>',
        data(){
            return {
                num:0
            }
        },
        methods:{
            raise(){
                this.num++;
                this.$emit('change')
            }
        }
    })
    const vm=new Vue({
        el:"#app",
        data:{
            sum:0
        },
        methods: {
            submit() {
                console.log(this.$refs.one.num);
                console.log(this.$refs.two.num);
                this.sum=this.$refs.one.num+this.$refs.two.num;
            }
        },
        // computed: {
        //     sum(){
        //         return this.$refs.one.num+this.$refs.two.num;
        //     }
        // }
    })
</script>
</body>
</html>
