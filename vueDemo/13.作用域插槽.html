<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="props">
            <h2>{{props.item}}</h2>
        </template>
    </child>
</div>
<script>
    Vue.component('child',{
        data(){
            return {
                list:[1,2,3,4,5,6]
            }
        },
        template:`<div>
                    <ul>
                    <slot v-for="item of list" :item="item"></slot>
</ul>
</div>`
    });
    const vm=new Vue({
        el:"#root"
    })
</script>
</body>
</html>
