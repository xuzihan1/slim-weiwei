<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <h1 slot="header">header</h1>
        <h1 slot="footer">footer</h1>
    </child>
</div>
<script>
    Vue.component('child', {
        template: `<div>
                    <slot name="header"></slot>
                    <div>content</div>
                    <slot name="footer"></slot>
                   </div>`
    });
    const vm = new Vue({
        el: "#root"
    })
</script>
</body>
</html>
