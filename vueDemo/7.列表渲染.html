<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-for="(item,index) of list">
        <span @clisck="cut">
            {{item}} <br>
        </span>
    </template>
    <button @click="dragon">神龙召唤</button>
</div>
<script>
    const vm=new Vue({
        el:"#app",
        data:{
            list:["江南可采莲","莲叶何田田","鱼戏莲叶间","鱼戏莲叶东","鱼戏莲叶西","鱼戏莲叶东","鱼戏莲叶南","鱼戏莲叶北"]
        },
        methods:{
            dragon(){
                this.list.push("dragon coming");
            },
            cut(){
                this.list.splice(this.index,1);
            }
        }
    })
</script>
</body>
</html>
