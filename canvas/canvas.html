<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas{
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script type="text/javascript">
    const canvas=document.querySelector("canvas");
    const ctx=canvas.getContext("2d");
    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.stroke();
    //画一条带颜色的线
    ctx.beginPath();
    ctx.moveTo(100,200);
    ctx.lineTo(300,200);
    ctx.lineTo(300,400);
    ctx.closePath();
    ctx.lineJoin="round";
    ctx.strokeStyle="red";
    ctx.lineWidth="10";
    ctx.lineCap="round"
    ctx.stroke();

</script>
</body>
</html>
